 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="blur-overlay">
        <form class="new-project" action="">
            <h1>Create a new project</h1>
            <div class="form-row">
                <label for="new-project-title">Project Name: </label>
                <input id="new-project-title" name="new-project-title" type="text" placeholder="Awesome Project" required>
                <label for="new-project-color">Color</label>
                <select name="new-project-color" id="new-project-color">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="orange">Orange</option>
                    <option value="pink">Pink</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                </select>
            </div>
            <div class="form-row">
                <button type="button" id="cancel-project">Cancel</button>
                <button type="button" id="create-project">Create</button>
            </div>
        </form>
    </div>
    <header>
        <h1>Projects</h1>
        <button id="add-project">Add Project</button>
    </header>
    <main>
        
    </main>
    <template id="create-form">
        <button id="expand-form" type="button">Expand</button>
        <form action="" class="create-form collapsible">
            <div class="form-items">
                <label for="title"></label>
                <input type="text" name="title" id="title" placeholder="Name your task here (required)" required>
                <label for="desc"></label>
                <textarea name="desc" id="desc" cols="20" rows="3" style="resize: none" placeholder="describe your task here (optional)"></textarea>
                <label for="dueDate"></label>
                <input type="text" name="dueDate" id="dueDate" placeholder="Due Date (optional)">
            </div>
            <button type="button" id="create-button">Create</button>
        </form>
    </template>
    <template id="task">
        <div class="task-container">
            <button class="complete-button icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>complete</title><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
            </button>
            <button class="pin-button icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>pin</title><path d="M16,12V4H17V2H7V4H8V12L6,14V16H11.2V22H12.8V16H18V14L16,12Z" /></svg>
            </button>
            
            <div class="task-content">
                <h2 class="task-title"></h2>
                <div class="collapsible">
                    <p class="task-description"></p>
                    <p class="task-due-date"></p>
                    <button class="edit-button icon">Edit</button>
                    <button class="delete-button icon">Delete</button>
                </div>
            </div>
            <button class="expand-button icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>expand</title><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" /></svg>
            </button>
        </div>
    </template>
</body>
</html>
