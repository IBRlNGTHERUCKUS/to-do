 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <form class="create-form" action="">
        <div class="form-row">
            <label for=""></label>
            <input id="title" name="title" type="text" placeholder="Type your task here" required>
            <button type="button" id="expand-button">Expand</button>
        </div>
        <div class="expanded-form hidden">
            <div class="form-row">
                <label for=""></label>
                <input id="desc" name="desc" type="text" placeholder="Describe your task (optional)">
            </div>
            <div class="form-row">
                <input id="general-radio" type="radio" name = 'type' value = 'general'>
                <label for="general-radio">General</label>
                <input id="priority-radio" type="radio" name = 'type' value = 'priority'>
                <label for="priority-radio">Priority</label>
                <input id="completed-radio" type="radio" name = 'type' value = 'completed'>
                <label for="completed-radio">Completed</label>
            </div>
            <div class="form-row"><button type="button" id="create-button">Create</button></div>
        </div>
        
        
    </form>
    <main>
        <div>
            <h1>General</h1>
            <div class="list-container" id="general"></div>
        </div>
        <div>
            <h1>Priority</h1>
            <div class="list-container" id="priority"></div>
        </div>
        <div>
            <h1>Completed</h1>
            <div class="list-container" id="completed"></div>
        </div>
    </main>
</body>
</html>
