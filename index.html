 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    
    <main>
        
    </main>
    <template id="create-form">
        <form class="create-form" action="">
            <div class="form-row">
                <label for=""></label>
                <input id="title" name="title" type="text" placeholder="Type your task here" required>
                <button type="button" id="expand-button">Expand</button>
            </div>
            <div class="expanded-form">
                <div class="form-row">
                    <label for=""></label>
                    <input id="desc" name="desc" type="text" placeholder="Describe your task (optional)">
                </div>
                <div class="form-row">
                    <button type="button" id="create-button">Create</button>
                </div>
            </div>
        </form>
    </template>
    <template id="task">
        <div class="task-container">
            <button class="complete-button icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>complete</title><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
            </button>
            <button class="pin-button icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>pin</title><path d="M16,12V4H17V2H7V4H8V12L6,14V16H11.2V22H12.8V16H18V14L16,12Z" /></svg>
            </button>
            <div class="task-content">
                <h2 class="task-title">filler title</h2>
                <p class="task-description hideable">filler description that is longer thann the title</p>
                <p class="task-due-date hideable">filler date</p>
            </div>
            <button class="expand-button icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>expand</title><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" /></svg>
            </button>
        </div>
    </div>
</body>
</html>
