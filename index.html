 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    
    <main>
        
    </main>
    <template id="create-form">
        <form class="create-form" action="">
            <button class="expand-form" type="button">Expand</button>
            <div class="form-items">
                <label for="title"></label>
                <input type="text" name="title" id="title" placeholder="Name your task here (required)" required>
                <label for="desc"></label>
                <textarea name="desc" id="desc" cols="20" rows="3" style="resize: none" placeholder="describe your task here (optional)"></textarea>
                <label for="dueDate"></label>
                <input type="text" name="dueDate" id="dueDate" placeholder="Due Date (optional)">
            </div>
            <button type="button" id="create-button">Create</button>
        </form>
    </template>
    <template id="task">
        <div class="task-container">
            <button class="complete-button icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>complete</title><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
            </button>
            <button class="pin-button icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>pin</title><path d="M16,12V4H17V2H7V4H8V12L6,14V16H11.2V22H12.8V16H18V14L16,12Z" /></svg>
            </button>
            <div class="task-content">
                <h2 class="task-title"></h2>
                <p class="task-description hideable hidden"></p>
                <p class="task-due-date hideable hidden"></p>
                <button class="edit-button icon hideable hidden">Edit</button>
                <button class="delete-button icon hideable hidden">Delete</button>
            </div>
            <button class="expand-button icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>expand</title><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" /></svg>
            </button>
        </div>
    </template>
</body>
</html>
